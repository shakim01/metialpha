<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Meti Alpha</title>
  <style>
    :root {
      --primary-color: #0d47a1;
      --accent-color: #64b5f6;
      --text-color: #fff;
      --background-color: #e3f2fd;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: #333;
    }

    nav {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 25px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c8e6c9;
    }

    .about-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 60px 40px;
      background: linear-gradient(to top right, #0d47a1, #64b5f6);
      color: white;
      border-radius: 15px;
    }

    .about-content {
      text-align: center;
      margin-bottom: 40px;
    }

    .about-content h1 {
      font-size: 2.8em;
      color: var(--primary-color);
      margin-bottom: 25px;
    }

    .about-content p {
      font-size: 1.3em;
      color: #fff;
      line-height: 1.8;
      margin-bottom: 25px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: var(--primary-color);
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 1200px) {
      .about-container {
        padding: 40px 30px;
      }

      .about-content h1 {
        font-size: 2.4em;
      }

      .about-content p {
        font-size: 1.2em;
      }

      nav a {
        margin: 0 20px;
        font-size: 1em;
      }
    }

    @media (max-width: 768px) {
      .about-container {
        padding: 30px 20px;
      }

      .
