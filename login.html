<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Meti Alpha</title>

  <style>
    :root {
      --primary-color: #2e7d32;
      --background-color: #f0fdf4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #c8e6c9;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
