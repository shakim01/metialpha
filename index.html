<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meti Alpha</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #66bb6a;
      --background-color: #e8f5e9;
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: #333;
    }

    nav {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 10px 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #c8e6c9;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to bottom right, #66bb6a, #388e3c);
      color: white;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: white;
      color: var(--primary-color);
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #c8e6c9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="login.html">Login</a>
  </nav>

  <section class="hero">
    <h1>Welcome to Meti Alpha</h1>
    <p>Your trusted partner in smart trading and investment strategies.</p>
    <a class="cta-button" href="login.html">Get Started</a>
  </section>

  <footer>
    <p>&copy; 2025 Meti Alpha. All rights reserved.</p>
  </footer>
</body>
</html>
