<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meti Alpha - Precision Trading, Proven Results</title>
  <style>
    :root {
      --primary-color: #f0b90b; /* Binance yellow/gold */
      --secondary-color: #131313; /* Dark black background */
      --background-color: #181818; /* Dark background for the page */
      --text-color: #fff; /* White text */
      --highlight-color: #ffcc00; /* Highlighted yellow */
      --card-background: #222222; /* Dark gray card background */
      --footer-color: #131313; /* Footer black color */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    nav {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 25px;
      font-weight: bold;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
      background: linear-gradient(to bottom right, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      font-size: 1.2em;
    }

    .cta-button:hover {
      background-color: var(--highlight-color);
      color: var(--secondary-color);
    }

    .section {
      display: flex;
      justify-content: space-between;
      margin: 50px auto;
      padding: 0 20px;
      max-width: 1200px;
    }

    .section .card {
      background: var(--card-background);
      border-radius: 10px;
      padding: 40px 30px;
      width: 30%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .section .card:hover {
      transform: translateY(-10px);
    }

    .section .card h3 {
      color: var(--primary-color);
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .section .card p {
      font-size: 1.2em;
      color: #ddd;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: var(--footer-color);
      color: var(--text-color);
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        align-items: center;
      }

      .section .card {
        width: 80%;
        margin-bottom: 20px;
      }

      .hero h1 {
        font-size: 2.8em;
      }

      .hero p {
        font-size: 1.4em;
      }

      nav a {
        font-size: 1em;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Meti Alpha</h1>
    <p>Your trusted partner in smart trading and investment strategies.</p>
    <a class="cta-button" href="login.html">Get Started</a>
  </section
