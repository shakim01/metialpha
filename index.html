<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meti Alpha - Precision Trading, Proven Results</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #1b5e20;
      --background-color: #f0fdf4;
      --text-color: #fff;
      --highlight-color: #388e3c;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: #333;
      overflow-x: hidden;
    }

    nav {
      background-color: var(--primary-color);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #c8e6c9;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
      background: linear-gradient(to bottom right, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .hero h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: white;
      color: var(--primary-color);
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #c8e6c9;
    }

    .section {
      display: flex;
      justify-content: space-between;
      margin: 50px auto;
      padding: 0 20px;
      max-width: 1200px;
    }

    .section .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 30%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .section .card h3 {
      color: var(--primary-color);
      font-size: 1.5em;
    }

    .section .card p {
      font-size: 1.2em;
      color: #333;
    }

    .section .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      .section {
        flex-direction: column;
        align-items: center;
      }

      .section .card {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Meti Alpha</h1>
    <p>Your trusted partner in smart trading and investment strategies.</p>
    <a class="cta-button" href="login.html">Get Started</a>
  </section>

  <!-- Main Content Section -->
  <section class="section">
    <div class="card">
      <img src="growth-icon.png" alt="Growth Icon" />
      <h3>Expert Strategies</h3>
      <p>Leverage proven trading strategies backed by data and experience to maximize your profits in the Forex and commodities markets.</p>
    </div>
