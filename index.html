<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Blog Styles */
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            color: #333;
        }

        /* Login Page Styles */
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Blog Section -->
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <!-- Example Post Loop (replace this with server-side templating, e.g., Django, Flask, etc.) -->
        <div class="post">
            <h2>Post Title 1</h2>
            <p>This is the content of the first blog post.</p>
        </div>
        <div class="post">
            <h2>Post Title 2</h2>
            <p>This is the content of the second blog post.</p>
        </div>
    </div>

    <!-- Login Page Section -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (username === "admin" && password === "password") {
                message.style.color = "green";
                message.textContent = "Login successful!";
            } else {
                message.textContent = "Invalid username or password.";
            }
        }
    </script>

</body>
</html>
